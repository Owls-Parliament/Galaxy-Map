        <!--main portion of the page containing everything but the header and footer-->

            <div id="galaxy-container">

                <div id="galaxy-layers">

                    <!--container for the points of interest on the map-->
                    <div id="map-POIs" class="galaxy-map-main-layer galaxy-map-layer galaxy-map-layer-absolute">

                    </div>

                    <!--the main labels for the map, indicating regions-->
                    <div id="map-labels" class="galaxy-map-main-layer galaxy-map-layer galaxy-map-layer-absolute">
                        <h1 id="Sagittarius-Arm-label" class="map-label map-main-label">
                            Sagittarius Arm
                        </h1>
                        <h1 id="Scutum-Centaurus-Arm-label" class="map-label map-main-label">
                            Scutum-Centaurus Arm
                        </h1>
                        <h1 id="Norma-Arm-label" class="map-label map-main-label">
                            Norma Arm
                        </h1>
                        <h1 id="Perseus-Arm-label" class="map-label map-main-label">

                        </h1>
                        <h1 id="Outer-Arm-label" class="map-label map-main-label">

                        </h1>
                        <h1 id="Long-Bar-label" class="map-label map-secondary-label">
                            Long Bar
                        </h1>
                        <h1 id="Galactic-Bar-label" class="map-label map-secondary-label">
                            Galactic Bar
                        </h1>
                        <h1 id="Far-3kpc-label" class="map-label map-secondary-label">
                            Far 3kpc Arm
                        </h1>
                        <h1 id="Near-3kpc-label" class="map-label map-secondary-label">
                            Near 3kpc Arm
                        </h1>
                        <h1 id="Orion-Spur-label" class="map-label map-secondary-label">
                            Orion Spur
                        </h1>
                    </div>

                    <!--these are the background layers that make up the galaxy displayed by the map-->
                    <div id="map-base-layers" class="galaxy-map-main-layer">

                        <!--individual svg layers to help bring more definition to the map in specific regions-->

                            <img id="orion-spur" class="galaxy-map-layer galaxy-map-layer-absolute" src="Orion Spur.svg" alt="Orion Spur">
                            <img id="perseus-arm" class="galaxy-map-layer galaxy-map-layer-absolute" src="Perseus Arm.svg" alt="Perseus Arm">
                            <img id="outer-arm" class="galaxy-map-layer galaxy-map-layer-absolute" src="Outer Arm.svg" alt="Outer Arm">
                            <img id="norma-arm" class="galaxy-map-layer galaxy-map-layer-absolute" src="Norma Arm.svg" alt="Norma Arm">
                            <img id="scutum-centaurus-arm" class="galaxy-map-layer galaxy-map-layer-absolute" src="Scutum-Centaurus Arm.svg" alt="Scutum-Centaurus Arm">

                            <img id="galactic-bar" class="galaxy-map-layer galaxy-map-layer-absolute" src="Galactic Bar.svg" alt="Galactic Bar">
